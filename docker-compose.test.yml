# テスト用 Docker Compose（PostgreSQLのみ）
services:
  postgres-test:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=maycast_test
      - POSTGRES_PASSWORD=maycast_test
      - POSTGRES_DB=maycast_test
    ports:
      - "5433:5432"
    volumes:
      - ./packages/server/sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maycast_test"]
      interval: 2s
      timeout: 5s
      retries: 10
