# テスト用 Docker Compose（PostgreSQL + MinIO）
services:
  postgres-test:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=maycast_test
      - POSTGRES_PASSWORD=maycast_test
      - POSTGRES_DB=maycast_test
    ports:
      - "5433:5432"
    volumes:
      - ./packages/server/sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maycast_test"]
      interval: 2s
      timeout: 5s
      retries: 10

  minio-test:
    image: pgsty/minio
    command: server /data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9100:9000"
    healthcheck:
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/localhost/9000"]
      interval: 2s
      timeout: 5s
      retries: 10

  minio-test-init:
    image: minio/mc
    depends_on:
      minio-test:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio-test:9000 minioadmin minioadmin;
      mc mb local/maycast-recordings --ignore-existing;
      mc anonymous set download local/maycast-recordings;
      exit 0;
      "
