services:
  # PostgreSQL データベース
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-maycast}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-maycast_dev}
      - POSTGRES_DB=${POSTGRES_DB:-maycast}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./packages/server/sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    expose:
      - "5432"
    restart: unless-stopped
    networks:
      - maycast-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-maycast}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (BullMQジョブキュー)
  redis:
    image: redis:7-alpine
    expose:
      - "6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - maycast-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # LocalStack (S3互換ストレージ)
  localstack:
    image: localstack/localstack:latest
    environment:
      - SERVICES=s3
      - DEFAULT_REGION=us-east-1
    volumes:
      - localstack-data:/var/lib/localstack
      - ./localstack/init-s3.sh:/etc/localstack/init/ready.d/init-s3.sh:ro
    expose:
      - "4566"
    restart: unless-stopped
    networks:
      - maycast-network
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:4566/_localstack/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  # nginx リバースプロキシ（HTTP/2対応）
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - server
      - web-client
    restart: unless-stopped
    networks:
      - maycast-network

  # Expressサーバー
  server:
    build:
      context: .
      dockerfile: ./packages/server/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      localstack:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3000
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-maycast}:${POSTGRES_PASSWORD:-maycast_dev}@postgres:5432/${POSTGRES_DB:-maycast}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - STORAGE_BACKEND=s3
      - S3_ENDPOINT=http://localstack:4566
      - S3_PUBLIC_ENDPOINT=http://localhost/s3
      - S3_BUCKET=maycast-recordings
      - S3_ACCESS_KEY_ID=test
      - S3_SECRET_ACCESS_KEY=test
      - S3_REGION=us-east-1
      - S3_FORCE_PATH_STYLE=true
    volumes:
      - ./packages/server/src:/app/packages/server/src:ro
    expose:
      - "3000"
    restart: unless-stopped
    networks:
      - maycast-network

  # Webクライアント
  web-client:
    build:
      context: .
      dockerfile: ./packages/web-client/Dockerfile
      target: ${BUILD_TARGET:-development}
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - VITE_SERVER_URL=${VITE_SERVER_URL:-http://localhost}
    volumes:
      - ./packages/web-client/src:/app/packages/web-client/src:ro
      - ./packages/web-client/public:/app/packages/web-client/public:ro
    expose:
      - "5173"
    restart: unless-stopped
    networks:
      - maycast-network


  # Audio Extraction Worker
  worker:
    build:
      context: .
      dockerfile: ./packages/worker/Dockerfile
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      localstack:
        condition: service_healthy
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=postgresql://${POSTGRES_USER:-maycast}:${POSTGRES_PASSWORD:-maycast_dev}@postgres:5432/${POSTGRES_DB:-maycast}
      - STORAGE_BACKEND=s3
      - S3_ENDPOINT=http://localstack:4566
      - S3_BUCKET=maycast-recordings
      - S3_ACCESS_KEY_ID=test
      - S3_SECRET_ACCESS_KEY=test
      - S3_REGION=us-east-1
      - S3_FORCE_PATH_STYLE=true
      - WORKER_CONCURRENCY=2
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY:-}
    restart: unless-stopped
    networks:
      - maycast-network

networks:
  maycast-network:
    driver: bridge

volumes:
  localstack-data:
  postgres-data:
  redis-data:
