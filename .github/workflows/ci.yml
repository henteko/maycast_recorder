name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint Rust (clippy)
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Check Rust format
        run: cargo fmt --all -- --check

      - name: Build common-types
        run: npm run build -w @maycast/common-types

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build WASM
        working-directory: packages/wasm-core
        run: wasm-pack build --target web --out-dir pkg

      - name: Lint web-client
        working-directory: packages/web-client
        run: npm run lint

      - name: Lint server
        working-directory: packages/server
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build common-types
        run: npm run build -w @maycast/common-types

      - name: Build WASM
        working-directory: packages/wasm-core
        run: wasm-pack build --target web --out-dir pkg

      - name: Build web-client
        working-directory: packages/web-client
        run: npm run build

      - name: Build server
        working-directory: packages/server
        run: npm run build

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build common-types
        run: npm run build -w @maycast/common-types

      - name: Rust tests
        run: cargo test --workspace

      - name: Server tests
        working-directory: packages/server
        run: npm run test -- --run
