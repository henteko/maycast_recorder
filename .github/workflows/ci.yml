name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint Rust (clippy)
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Check Rust format
        run: cargo fmt --all -- --check

      - name: Build common-types
        run: npm run build -w @maycast/common-types

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build WASM
        working-directory: packages/wasm-core
        run: wasm-pack build --target web --out-dir pkg

      - name: Lint web-client
        working-directory: packages/web-client
        run: npm run lint

      - name: Lint server
        working-directory: packages/server
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build common-types
        run: npm run build -w @maycast/common-types

      - name: Build WASM
        working-directory: packages/wasm-core
        run: wasm-pack build --target web --out-dir pkg

      - name: Build web-client
        working-directory: packages/web-client
        run: npm run build

      - name: Build server
        working-directory: packages/server
        run: npm run build

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build common-types
        run: npm run build -w @maycast/common-types

      - name: Rust tests
        run: cargo test --workspace

      - name: Server tests
        working-directory: packages/server
        run: npm run test -- --run

  test-db:
    name: Database Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: maycast_test
          POSTGRES_PASSWORD: maycast_test
          POSTGRES_DB: maycast_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U maycast_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build common-types
        run: npm run build -w @maycast/common-types

      - name: Initialize test database
        run: psql -f packages/server/sql/init.sql
        env:
          PGHOST: localhost
          PGPORT: 5433
          PGUSER: maycast_test
          PGPASSWORD: maycast_test
          PGDATABASE: maycast_test

      - name: Run database integration tests
        working-directory: packages/server
        env:
          TEST_DATABASE_URL: postgresql://maycast_test:maycast_test@localhost:5433/maycast_test
        run: npx vitest run --config vitest.config.db.ts

  test-s3:
    name: S3 Integration Tests
    runs-on: ubuntu-latest
    services:
      localstack:
        image: localstack/localstack:latest
        env:
          SERVICES: s3
          DEFAULT_REGION: us-east-1
        ports:
          - 4566:4566
        options: >-
          --health-cmd "curl -sf http://localhost:4566/_localstack/health || exit 1"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build common-types
        run: npm run build -w @maycast/common-types

      - name: Create S3 test bucket
        run: aws --endpoint-url=http://localhost:4566 s3 mb s3://maycast-recordings
        env:
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: us-east-1

      - name: Run S3 integration tests
        working-directory: packages/server
        env:
          TEST_S3_ENDPOINT: http://localhost:4566
        run: npx vitest run --config vitest.config.s3.ts
