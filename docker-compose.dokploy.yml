services:
  # PostgreSQL データベース
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-maycast}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-maycast_prod}
      - POSTGRES_DB=${POSTGRES_DB:-maycast}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./packages/server/sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    networks:
      - maycast-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-maycast}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # nginx リバースプロキシ（HTTP-only、Dokploy/Traefikがssl終端を担当）
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "3080:80"
    volumes:
      - ./nginx/conf.d/dokploy.conf.template:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - server
      - web-client
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.maycast.rule=Host(`${DOMAIN_NAME}`)
      - traefik.http.routers.maycast.entrypoints=websecure
      - traefik.http.routers.maycast.tls.certresolver=letsencrypt
      - traefik.http.services.maycast.loadbalancer.server.port=80
    networks:
      - dokploy-network
      - maycast-network

  # Expressサーバー
  server:
    build:
      context: .
      dockerfile: ./packages/server/Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=3000
      - STORAGE_PATH=/app/recordings-data
      - CORS_ORIGIN=${CORS_ORIGIN:-https://localhost}
      - LOG_LEVEL=info
      - DATABASE_URL=postgresql://${POSTGRES_USER:-maycast}:${POSTGRES_PASSWORD:-maycast_prod}@postgres:5432/${POSTGRES_DB:-maycast}
    volumes:
      - recordings-data:/app/recordings-data
    restart: unless-stopped
    networks:
      - maycast-network

  # Webクライアント（本番ビルド）
  web-client:
    build:
      context: .
      dockerfile: ./packages/web-client/Dockerfile
      target: production
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production
      - VITE_SERVER_URL=${VITE_SERVER_URL:-https://localhost}
    restart: unless-stopped
    networks:
      - maycast-network

networks:
  dokploy-network:
    external: true
  maycast-network:
    driver: bridge

volumes:
  recordings-data:
  postgres-data:
